<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de ID</title>
    <style>
        #brasil_card {
            border: 2px solid blue;
            background-color: lightgray;
            font-family: cursive;
            text-align: center;
        }
    </style>
    <script>
        function changebackcolor() {
            document.getElementById("brasil_card").style.color = "red";
        }
    </script>
</head>
<body onload="changebackcolor()">
    <div id="brasil_card">
        <h2>Brasil</h2>
        <p> O território que atualmente forma o Brasil foi oficialmente descoberto pelos portugueses em 22 de abril de 1500, em expedição liderada por Pedro Álvares Cabral.</p>
    </div>
</body>
</html>
