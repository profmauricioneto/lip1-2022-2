<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Output</title>
</head>
<body>
    <form oninput="result.value = parseFloat(x.value) + parseFloat(y.value)">
        <input type="number" value="0" id="x">
        +
        <input type="number" value="0" id="y">
        =
        <output name="result" for="x_y">0</output>
    </form>
</body>
</html>
