<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Example</title>
    <style>
        div {
            float: left;
            border: 2px solid black;
            margin: 10px;
            padding: 15px;
            text-align: center;
        }

        #third-div {
            clear: left;
        }
    </style>
</head>
<body>
    <div id="first-div">
        <h3>Title</h3>
        <p>This is my flashcard</p>
    </div>
    <div id="second-div">
        <h3>Title</h3>
        <p>This is my flashcard</p>
    </div>
    <div id="third-div">
        <h3>Title</h3>
        <p>This is my flashcard</p>
    </div>
</body>
</html>
